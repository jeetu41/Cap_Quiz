services:
  - type: web
    name: ai-quiz-app
    env: docker
    build:
      dockerfile: Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: GEMINI_API_KEY
        sync: false  # Set this manually in Render dashboard
    plan: free
    numInstances: 1
    healthCheckPath: /quiz/
    autoDeploy: true
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/ai-quiz-app-0.0.1-SNAPSHOT.jar
