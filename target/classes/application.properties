# Server Configuration
server.port=${PORT:8085}
server.servlet.context-path=/

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Google Cloud AI Platform Configuration
GCP_PROJECT_ID=${GCP_PROJECT_ID:your-project-id}
GCP_LOCATION=${GCP_LOCATION:us-central1}
GEMINI_API_ENDPOINT=${GEMINI_API_ENDPOINT:us-central1-aiplatform.googleapis.com:443}
GEMINI_MODEL=${GEMINI_MODEL:gemini-pro}
GEMINI_API_KEY=${GEMINI_API_KEY}

# Application Configuration
app.name=AI Quiz App
app.version=1.0.0

# Logging
logging.level.root=INFO
logging.level.com.quizapp=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
