<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">AI Quiz Generator</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <label for="subject" class="form-label">Select Subject:</label>
                            <select class="form-select" id="subject">
                                <option value="">-- Select Subject --</option>
                                <option th:each="subject : ${subjects}" th:value="${subject}" th:text="${subject}"></option>
                            </select>
                        </div>
                        
                        <div class="mb-4">
                            <label for="topic" class="form-label">Topic (Optional):</label>
                            <input type="text" class="form-control" id="topic" placeholder="e.g., Process Scheduling, Linked Lists">
                        </div>
                        
                        <div class="mb-4">
                            <label for="difficulty" class="form-label">Difficulty Level:</label>
                            <select class="form-select" id="difficulty">
                                <option th:each="diff : ${difficulties}" th:value="${diff}" th:text="${diff}"></option>
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" id="generateBtn">Generate Question</button>
                        </div>
                        
                        <div id="questionContainer" class="mt-4 d-none">
                            <div class="card">
                                <div class="card-header">
                                    <h4 id="questionText" class="card-title"></h4>
                                </div>
                                <div class="card-body">
                                    <div id="optionsList" class="list-group">
                                        <!-- Options will be inserted here by JavaScript -->
                                    </div>
                                    <div class="mt-3">
                                        <button id="checkAnswerBtn" class="btn btn-success">Check Answer</button>
                                        <button id="nextQuestionBtn" class="btn btn-primary">Next Question</button>
                                    </div>
                                    <div id="feedback" class="mt-3"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/quiz.js"></script>
</body>
</html>
